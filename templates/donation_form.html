<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de don</title>
      <style>
        .bottom-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Faire une promesse de don</h1>
    <form method="POST" action="/donation">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom"><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom"><br><br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse"><br><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="somme">Somme promise :</label>
        <input type="text" id="somme" name="somme"><br><br>

        <label>
            <input type="checkbox" name="conditions" value="1"> J'ai pris connaissance des conditions.
        </label><br><br>

        <input type="submit" value="Promettre un don">
    </form>
    <br>

    </div>
</body>
</html>
